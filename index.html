<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="total">

        <div class="img-topo">
            <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="corpo">
            <div class="sumario">
                <p class="titulo">Order Sumary</p>
                <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
            </div>

            <div class="plano">
                <div class="um">
                    <div class="img">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="valor">
                        <p class="tempo">Annual Plan</p>
                        <p class="preco">$59.99/year</p>
                    </div>
                </div>
                <div class="condicao">
                    <a href="">Change</a>
                </div>
            </div>

                <div class="botoes">
                    <button class="pagamento">Proceed to Payment</button>
                    <button class="cancelar">Cancel Order</button>
                </div>
        </div>
    </div>
    </div>
